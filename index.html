<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
        <!--criando a interação com botao sem JS-->
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu"> <!--Label: associa todos os elementos dentro dele com valor inddicado no -->
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Front-End</a>
            </li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="" class="lista-menu__link">Design e UX</a>
            </li>
        </ul>
        <!-- usei span para alterar o fundo no css de acrodo com a ação-->
        <img src="img/Logo.svg" class="container__imagem" alt="Logo do AluraBooks"> 
        </div>

        <div class="container"><a href="#">
            <img src="img/Favoritos.svg" class="container__imagem"alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="img/Compras.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="img/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>
</body>
</html>
